<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;800&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <header>
        <h3>IMS TXN FILTER</h3>
    </header>

    <div id="types">
        <label for="types-select">Select the TXN Types to Show:</label>
        <select name="types-select" id="types-select" multiple size="7">
            <option value="Select All">&lt;Select All&gt;</option>
            <option value="Cloud Instance Reclaim">Cloud Instance Reclaim</option>
            <option value="Cloud Instance Reload">Cloud Instance Reload</option>
            <option value="Cloud Migrate">Cloud Migrate</option>
            <option value="Cloud Provision">Cloud Provision</option>
            <option value="Create Cloud Disk Checksum">Create Cloud Disk Checksum</option>
            <option value="Export Image COS">Export Image COS</option>
            <option value="Import Image COS">Import Image COS</option>
            <option value="Juniper Reload">Juniper Reload</option>
            <option value="MS Cloud Provision">MS Cloud Provision</option>
            <option value="RH Reload">RH Reload</option>
            <option value="Reclaim">Reclaim</option>
            <option value="Service Setup">Service Setup</option>
            <option value="Storage Provision">Storage Provision</option>
            <option value="UBU Reload">UBU Reload</option>
            <option value="XenServer HV Reload">XenServer HV Reload</option>
        </select>
    </div>

    <div id="buttons">
        <input id="filter-button" type="button" value="Filter Selected">
    </div>

    <script src="popup.js"></script>
</body>
</html>
